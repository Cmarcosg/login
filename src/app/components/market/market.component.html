<ion-header>
  <h1 class="title">Tienda online</h1>
  <!-- Declaracion del menu // -->
  <ion-buttons color="primary" shape="round">
    <ion-button (click)="toogleMenu()">
      <ion-icon name="menu">
      </ion-icon>
    </ion-button>
  </ion-buttons>
  <!-- fin del menu -->
  <ion-button color="primary" shape="round" (click)="OpenCart()">
    <ion-icon name="cart-outline"></ion-icon>
  </ion-button>
  <div class="box">
    <div class="buscador">
      <ion-searchbar inputmode="text" placeholder="busca en la tienda"></ion-searchbar>
    </div>
  </div>
</ion-header>

<body class="cuerpo">
  <ion-menu side="start" menuId="first" contentId="menu">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Start Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>Categorias</ion-item>
        <ion-item>Vision</ion-item>
        <ion-item>carro</ion-item>
        <ion-item>Zona</ion-item>
        <ion-item>entrar</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <!-- fin del menu -->
  <div>
    <h3 class="postres">
      <ion-icon name="heart-outline"></ion-icon>
      Seleccion de postres
    </h3>
  </div>
  <ion-row class=" row col-cols-5 row-cols-sm-5 g-1">
    <ion-col class="img" *ngFor="let product of products">
      <ion-card class="card">
        <ion-img style="width: auto; height: auto;" [src]="getImgUrl(product.imgUrl)" (click)="openModal(product)"></ion-img>
        <ion-card-header class="precios">
          <ion-card-title class="precio">{{product.price}}</ion-card-title>
        </ion-card-header>
        <ion-card-content class="nombre">
          {{product.productName}}
          <div class="descripcion">{{product.productDescription}}</div>
        </ion-card-content>
        <ion-col size="4" class="ion-text-right" >
          <ion-button  (click)="addProduct(product)">
            <ion-icon name="add"></ion-icon>
          </ion-button>
          <div class="remove">
          <ion-button  (click)="removeproduct(product)">
            <ion-icon name="remove-circle"></ion-icon>
          </ion-button>
        </div>
        </ion-col>
      </ion-card>
    </ion-col>
  </ion-row>
</body>
